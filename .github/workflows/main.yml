name: Secure RDP via Tailscale

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: self-hosted   # ⚠️ REQUIRED
    timeout-minutes: 360

    steps:
      - name: Enable Secure RDP
        shell: powershell
        run: |
          # Enable RDP
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections -Value 0

          # KEEP NLA + TLS
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name UserAuthentication -Value 1
          Set-ItemProperty `
            -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name SecurityLayer -Value 1

          # Firewall: allow ONLY Tailscale subnet
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule `
            name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389 `
            remoteip=100.64.0.0/10

          Restart-Service TermService -Force

      - name: Create RDP User (No Password Logging)
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(24,6)
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser `
            -Name "RDP" `
            -Password $secure `
            -AccountNeverExpires `
            -PasswordNeverExpires

          Add-LocalGroupMember -Group Administrators -Member RDP
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member RDP

          Write-Host "RDP user created."
          Write-Host "SAVE THIS PASSWORD NOW:"
          Write-Host $password

      - name: Install Tailscale
        shell: powershell
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-amd64.msi"
          $msi = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /norestart" -Wait
          Remove-Item $msi

      - name: Connect to Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=rdp-${{ github.run_id }}

          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          if (-not $ip) { throw "No Tailscale IP" }

          Write-Host "Connect via RDP to:"
          Write-Host $ip

      - name: Keep Session Alive (Safe)
        shell: powershell
        run: |
          for ($i=0; $i -lt 72; $i++) {
            Write-Host "RDP active..."
            Start-Sleep 300
          }
